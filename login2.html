    <div class="container">
      <form id="loginForm" action="/auth" method="post" >
          <input type="text" id="username" placeholder="Username" name="username"><br><br>
          <input type="password" id="password" placeholder="Password" name="password"><br><br>
          <input type="submit" style="margin-left: 7%;" value="Login" onclick="subm()">

  <script>
  


  $(document).ready(function() {
    $('#loginForm').submit(function(event) {
      event.preventDefault();

      var username = $('#username').val();
      var password = $('#password').val();

      // Regular expressions for validation
      var usernameRegex = /^[a-zA-Z0-9_]{7,}$/;
      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      // Validate username
      if (!usernameRegex.test(username.trim())) {
        displayError("Username must be at least 7 characters long and can contain letters, numbers, and underscore.");
        return;
      }

      // Validate password
      if (!passwordRegex.test(password.trim())) {
        displayError("Password must be at least 8 characters long and contain at least one uppercase letter,one numeric digit, and one special character.");
        return;
      }

      // If validation passes, submit the form
      this.submit();
    });

    function displayError(message) {
      $('#errorMessage').text(message);
    }
  });




  </script>
